  <title>Required First Name Textbox</title>
  <style>
    /* Default textbox style */
    input {
      border: 2px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s, background-color 0.3s;
    }

    /* When the field is invalid (empty + required) */
    input:invalid {
      border-color: red;
      background-color: #ffe6e6;
    }

    /* Optional: when valid, turn it green */
    input:valid {
      border-color: green;
      background-color: #e6ffe6;
    }

    /* Label styling */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <label for="firstName">First Name:</label>
    <input 
      type="text" 
      id="firstName" 
      name="firstName" 
      required 
      placeholder="Enter your first name">

    <button type="submit">Submit</button>
  </form>
</body>

<body>
  <form>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    const emailInput = document.querySelector('input[type="email"][required]');

    emailInput.addEventListener('blur', () => {
      if  (emailInput.checkValidity()) {

        emailInput.classList.add('valid');
        emailInput.classList.remove('invalid');
      } else {

        emailInput.classList.add('invalid');
        emailInput.classList.remove('valid');
      }
    });
  </script>
</body>

<body>
  <form id="myForm">
    <input type="checkbox" id="terms" name="terms" required />
    <label for="terms">I agree to the terms of agreement.</label>

    <br /><br />
    <button type="submit">Submit</button>
    <p class="error" id="errorMsg">Agree to the terms before submitting.</p>
  </form>
  <script>
    const form = document.getElementById('myForm');
    const termsCheckbox = document.getElementById('terms');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      if (!termsCheckbox.checked) {
        e.preventDefault(); // Stop form submission
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
